<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/pace.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/demo/favicon.png">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>
    <!-- CSS -->
    <link href="assets/vendors/material-icons/material-icons.css" rel="stylesheet" type="text/css">
    <link href="assets/vendors/mono-social-icons/monosocialiconsfont.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.4/sweetalert2.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.1.3/mediaelementplayer.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.7.0/css/perfect-scrollbar.min.css"
        rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet"
        type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Head Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body class="header-centered sidebar-horizontalheader-light sidebar-dark sidebar-expand">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="margin-top: 15%">
            <form class="mr-t-30" action="javascript:void(0)" id="loginForm">
                <fieldset>
                    <legend class="text-center mb-3">FPT APTECH ADMIN LOGIN</legend>
                    <div class="form-group row">
                        <label for="sample3UserName" class="text-sm-right col-sm-3 col-form-label">Roll Number</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="material-icons">person</i>
                                </div>
                                <input type="text" class="form-control" id="sample3UserName" name="RollNumber">
                            </div>
                            <!-- /.input-group -->
                        </div>
                        <!-- /.col-sm-9 -->
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group row">
                        <label for="sample3Password" class="text-sm-right col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="material-icons">lock</i>
                                </div>
                                <input type="password" name="Password" class="form-control" id="sample3Password">
                            </div>
                            <!-- /.input-group -->
                        </div>
                        <!-- /.col-sm-9 -->
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group mb-3 mr-4">
                        <div class="col-sm-9 ml-auto">
                            <!-- /.checkbox -->
                        </div>
                        <!-- /.col-sm-9 -->
                    </div>
                    <!-- /.form-group -->
                    <div class="form-actions">
                        <div class="form-group row">
                            <div class="col-sm-9 ml-auto btn-list">
                                <button type="button" class="btn btn-primary btn-submit">Login</button>
                                <button type="button" class="btn btn-default">Cancel</button>
                            </div>
                            <!-- /.col-sm-12 -->
                        </div>
                        <!-- /.form-group -->
                    </div>
                </fieldset>
                <!-- /.form-actions -->
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <!--/ #wrapper -->
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.2/umd/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.1.3/mediaelementplayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.0/metisMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.7.0/js/perfect-scrollbar.jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.4/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/cookies.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
